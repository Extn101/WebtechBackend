spring.application.name=WebTechBackend
spring.datasource.url= ${DB_URL}
spring.datasource.username= ${DB_USER}
spring.datasource.password= ${DB_PASSWORD}
spring.datasource.DriverClassName= org.postgresql.Driver

spring.jpa.properties.hibernate.jdbc.time.zone= UTC
spring.jpa.properties.hibernate.show_sql= true
spring.jpa.properties.hibernate.database-platform= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hibernate.ddl-auto= update
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true

spring.sql.init.platform=postgres
spring.sql.init.mode=always